<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			header {
				position: fixed;
				top: 0px;
				z-index: 10;
				margin: auto;
				height: 70px;
				font-family: Roboto;
				font-size: 16px;
				font-weight: 400;
				background-color: rgba(0, 0, 0, 1);
			}
			.banner {
				position: relative;
				height: 600px;
				margin-bottom: 50px;
				background-position: 0% 100%;
				background-repeat: no-repeat;
				background-size: cover;
			}
		</style>
	</head>
	<body>
		<header>
			Cabecera
		</header>
		<section class="banner"></section>
	</body>
</html>
